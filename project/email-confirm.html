<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BusyMan - Email Confirmation</title>
   <link id="theme" rel="stylesheet" href="../project/css/theme-1.css">
   <link rel="stylesheet" href="../project/css/style.css">

</head>

<body class="calendar__body">
   <div class="wrapper">

      <main class="page">
         <div class="theme">
         </div>
         <div class="container container__message">
            <div class="about-us__block">
               <div class="about-us__title">
                  Email Verification
               </div>
               <div class="about-us__main">
                  <div class="about-us__img">
                     <img src="./images/main.png" alt="main photo">
                  </div>
                  <div class="about-us__info">
                     <div class="about-us__text">
                        <span>A verification email has been sent to gasjkglkg@gmail.com</span>
                        <span th:text="'A verification email has been sent to: ' + ${emailId}"></span>
                        <div>Message may be delayed, please wait...</div>
                     </div>
                     <div class="about-us__mail"><span>Thank you for registration!</span></div>
                  </div>
               </div>
            </div>
         </div>
      </main>

   </div>
</body>

</html>
